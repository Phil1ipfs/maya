name: maya
description: "A Maya-inspired offline wallet app for educational purposes."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management - Riverpod
  # Why Riverpod?
  # 1. Compile-time safety - catches errors before runtime
  # 2. No context needed - access providers anywhere
  # 3. Better testability - easy to mock and test
  # 4. Auto-disposal - automatic cleanup of unused providers
  flutter_riverpod: ^2.4.9

  # Local Database - Hive
  # Why Hive?
  # 1. Pure Dart - no native dependencies
  # 2. Fast - uses lazy loading and caching
  # 3. Simple API - easy to learn and use
  # 4. Type-safe - with adapters for custom objects
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  uuid: ^4.2.2
  intl: ^0.19.0

  # Animations
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Hive code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

